<!DOCTYPE html>
<html>
<head>
    <!-- ... your head content ... -->
</head>
<body>
    {% if sorted_result_list %}
    <table>
        <thead>
            <tr>
                <th>HTNO</th>
                <th>credits</th>
                <th>rank</th>
            </tr>
        </thead>
        <tbody>
            {% for row in sorted_result_list %}
            <tr>
                <td>{{ row.htno }}</td>
                <td>{{ row.ratio }}</td>
                <td>{{ row.rank }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No data available.</p>
{% endif %}


</body>
</html>
